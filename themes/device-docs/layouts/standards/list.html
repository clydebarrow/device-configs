{{ define "main" }}
<div class="content">
    <div class="hero">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
    </div>

    <div class="standards-grid">
        {{ range .Pages }}
        <div class="standard-card">
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            <p class="description">{{ .Description }}</p>
            {{ $standard := .File.ContentBaseName }}
            {{ $standardDevices := where $.Site.RegularPages "Params.standard" $standard }}
            <span class="count">{{ len $standardDevices }} devices</span>
        </div>
        {{ end }}
    </div>
</div>

<style>
.standards-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1.5rem;
    margin: 2rem 0;
}

.standard-card {
    background: var(--bg-color);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 1.25rem;
    transition: all 0.2s ease;
}

.standard-card:hover {
    border-color: var(--primary-color);
    transform: translateY(-1px);
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
}

.standard-card h2 {
    margin: 0;
    font-size: 1.25rem;
    font-weight: 600;
}

.standard-card h2 a {
    color: inherit;
    text-decoration: none;
}

.standard-card .description {
    margin: 0.75rem 0;
    color: var(--text-muted);
    font-size: 0.9375rem;
    line-height: 1.5;
}

.standard-card .count {
    display: inline-block;
    padding: 0.25rem 0.75rem;
    background: var(--tag-bg);
    color: var(--tag-color);
    border-radius: 1rem;
    font-size: 0.875rem;
}
</style>
{{ end }}
