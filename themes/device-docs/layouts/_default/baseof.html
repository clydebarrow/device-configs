<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .Title }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <a href="/" class="logo">
                    <img src="/images/esphome-logo.svg" alt="ESPHome Logo">
                    <span>Device Configs</span>
                </a>
                <div class="menu">
                    {{ range .Site.Menus.main }}
                    <a href="{{ .URL }}" class="menu-item">{{ .Name }}</a>
                    {{ end }}
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            {{ block "main" . }}{{ end }}
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; {{ now.Format "2006" }} ESPHome Device Configurations. Licensed under MIT.</p>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const copyButtons = document.querySelectorAll('.copy-button');
            
            copyButtons.forEach(button => {
                button.addEventListener('click', async () => {
                    const codeBlock = button.closest('.code-block');
                    const yamlContent = codeBlock.querySelector('.yaml-content');
                    const code = yamlContent.textContent;
                    
                    try {
                        await navigator.clipboard.writeText(code);
                        button.classList.add('copied');
                        setTimeout(() => {
                            button.classList.remove('copied');
                        }, 2000);
                    } catch (err) {
                        console.error('Failed to copy:', err);
                    }
                });
            });
        });
    </script>
</body>
</html>
