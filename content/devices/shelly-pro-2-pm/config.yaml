    restore_mode: RESTORE_DEFAULT_OFF
    pin:
      sn74hc595: sn74hc595_hub
      number: 0
      inverted: false

  - platform: gpio
    id: relay2
    name: "Close relay"
    internal: true
    interlock: [relay1]
