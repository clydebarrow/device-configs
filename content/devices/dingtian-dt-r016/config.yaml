substitutions:
  devicename: dt-r016
  upper_devicename: DT-R016
  friendly_name: DT-R016
  key: !secret key_dt-r016
  ota: !secret ota_dt-r016
  IP: !secret IP_dt-r016
  fallback_pass: !secret fallback_pass_dt-r016

esphome:
  name: sprinkler
  friendly_name: Sprinkler

esp32:
  board: esp32dev
  framework:
    type: arduino

external_components:
  - source: github://AlessandroTischer/dtr0xx_io@master
    refresh: 60s
    components:
      - dtr0xx_io

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: $key

ota:
  - platform: esphome
    password: $ota

#wifi:
ethernet:
  type: JL1101
  mdc_pin: 23
  mdio_pin: 18
  clk_mode: GPIO17_OUT
  power_pin: 12
  phy_addr: 1

  # ssid: !secret wifi_ssid
  # password: !secret wifi_password
  use_address: $IP

  # Enable fallback hotspot (captive portal) in case wifi connection fails
#  ap:
#    ssid: ${friendly_name} Fallback Hotspot
#    password: $fallback_pass

# captive_portal:

web_server:
  port: 80

time:
- platform: sntp
  id: my_time

i2c:
  sda: 4
  scl: 5
  scan: true
  id: bus_a
  frequency: 400kHz

uart:
  id: mod_bus
  tx_pin: 1
  rx_pin: 3
  baud_rate: 9600
  stop_bits: 1

dtr0xx_io:
  - id: dtr0xx_io_hub
    dingtian_clk_pin: 14
    dingtian_q7_pin: 35
    dingtian_sdi_pin: 13
    dingtian_pl_pin: 0
    dingtian_rck_pin: 15
    sr_count: 2

binary_sensor:
  - platform: gpio
    id: input_1
    name: ${friendly_name} Input 1
    pin:
      dtr0xx_io: dtr0xx_io_hub
      number: 7
      inverted: true
      allow_other_uses: true
    filters:
      - delayed_on: 10ms
